<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="css/Aurora.css">
    <link type="text/css" rel="stylesheet" href="css/Sidebar.css">
    <link type="text/css" rel="stylesheet" href="css/Editor.css">
    <link type="text/css" rel="stylesheet" href="css/CodeMirror.css">
     <link rel="stylesheet" href="css/CodeMirror/material.css">
     <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

     <title>Aurora</title>
     <script>
         fetch('VERSION')
             .then(
                 function(response) {
                     if (response.status === 200) {
                         return response;
                     }
                 }
             ).then(
                 response => response.text()
             ).then(
                 text => document.title = document.title + "  " + text
             ).catch(error => error)
        </script>

     <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->

    <!-- scripts for codemirror START -->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script type="text/javascript" language="javascript" src="codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" language="javascript" src="codemirror/addon/mode/simple.js"></script>
    <script type="text/javascript" language="javascript" src="codemirror/mode/aurorascript/aurorascript.js"></script>
    <script type="text/javascript" language="javascript" src="codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" language="javascript" src="codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" language="javascript" src="codemirror/addon/selection/active-line.js"></script>
    <script type="text/javascript" language="javascript" src="codemirror/keymap/vim.js"></script>
    
    <!-- scripts for codemirror END -->
</head>
