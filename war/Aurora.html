<html>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Aurora.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="aurora/aurora.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->

        in order for this application to display correctly.
      </div>
    </noscript>

    <!-- #######   TOP MENU ####### -->
    <section id="top_menu">
      <div id="logo"></div>
      <div id="tutorial_button"></div>
    </section>


    <!-- #######  SIDEBAR ####### -->
    <section id="sidebar">
      <div id="steps_settings"></div>
      <div id="standard_library"></div>
      <div id="user_library"></div>
      <div id="strategy"></div>
      <div id="night_mode"></div>
      <div id="extra">
        <div id="language"></div>
        <div id="share"></div>
      </div>
    </section>


    <!-- #######  EDITOR ####### -->
    <section id="editor">
      <div id="input_section">
        <div id="input_window"></div>
        <div id="input_controller"></div>
      </div>

      <div id="steps_section"></div>
      <div id="result_section"></div>
    </section>
