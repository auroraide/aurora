image: blang/latex

before_script:
  - apt-get update -qq && apt-get install -y -qq build-essential plantuml openjdk-8-jdk

entwurfsdokument:
  script:
    - javadoc -output docs/entwurf/tex/javadoc.tex -docletpath vendor/texdoclet-0.9.3.jar -doclet org.wonderly.doclets.TexDoclet -sourcepath src -subpackages aurora
    - (cd docs/entwurf/tex && latexmk -f -pdf Entwurf.tex)
  artifacts:
    paths:
      - "docs/entwurf/tex/Entwurf.pdf"
      - "docs/entwurf/tex/javadoc.tex"
